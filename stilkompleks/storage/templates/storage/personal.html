{% extends 'storage/base.html' %}

{% load static %}

{% block content %}
    <div class="row"><h1>{{personal_type}}</h1></div>
    {% for p in personal %}
    <div class="row">
        <div class="col-lg-12">
            <a href="{% url 'storage:personal_detail'  p.id %}">{{p.name}}</a>
        </div>
    </div>
    {% endfor %}
    {% if request.user.personal.position == 'Ad' %}
        <div class="row"><a href="{% url 'storage:personal_form' %}"><h2>Добави Персонал</h2></a></div>
    {% endif %}

{% endblock content %}
