{% extends 'storage/base.html' %}

{% load static %}

{% block content %}

    <div class="row">
        <div class="col-lg-12 w-100 main-color bg-light main-border p-3 mb-4">
            <h1>{{personal_type}}</h1>
        </div>
    </div>
    {% for p in personal %}
    <div class="row main-border p-2 mb-3">
        <div class="col-lg-4">
            <a href="{% url 'storage:personal_detail'  p.id %}">
                <img class="material-type-image upload-image" src="{% static p.image %}"/>
            </a>
        </div>


        <div class="col-lg-6" style="display: grid;">
            <a style="justify-self: center; align-self: center; width: 100%;" href="{% url 'storage:personal_detail'  p.id %}"><button type="button" class="btn main-bcgr text-light border border-light w-100 p-3">{{p.name}}</button></a>
        </div>

    </div>
    {% endfor %}
    {% if request.user.personal.position == 'Ad' %}
        <div class="row"><a href="{% url 'storage:personal_form' %}"><h2>Добави Персонал</h2></a></div>
    {% endif %}

{% endblock content %}
