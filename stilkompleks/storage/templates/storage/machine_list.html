{% extends 'storage/base.html' %}

{% load static %}

{% block content %}

    <div class="row main-header mb-5"><div class="col-lg-12"><h1>МЕХАНИЗАЦИЯ</h1></div></div>
    {% for machine in machine_list %}
        <div class="row">
            <div class="col-lg-4">
                <img class="material-image upload-image" src="{% static machine.image %}"/>
            </div>
            <div class="col-lg-8 align-self-center">
                <a href="{% url 'storage:machine_detail'  machine.id %}"><div class="main-color bg-white main-border"><h3>{{machine.name}}</h3></div></a>
            </div>
        </div>
    {% endfor %}
    {% if request.user.personal.position == 'Ad' %}
    <div class="row mt-3">
        <div class="col-lg-4 p-2">
            <a href="{% url 'storage:machine_form' %}"><button type="button" class="btn main-bcgr text-light border border-dark w-75">ДОБАВИ</button></a>
        </div>
    </div>
    {% endif %}

{% endblock content %}
