{% extends 'storage/base.html' %}

{% load static %}

{% block content %}
    <div class="row"><h1>Заявки</h1></div>
    {% for i in ordermachine_list %}
    <div class="row">
        <div class="col-lg-12">
            <a href="{% url 'storage:order_machine_detail' i.id %}"><h3>{{i.machine}} - {{i.obekt}} - {{i.hours}} {{i.date}} - {{i.personal}} </h3></a>
        </div>
    </div>
    {% endfor %}

    <div class="row"><a href="{% url 'storage:order_machine_create' %}"><h2>Добави</h2></a></div>

{% endblock content %}
