{% extends 'storage/base.html' %}

{% load static %}
{% load crispy_forms_tags %}
{% block content %}


    <div class="container col-6" style="margin-top: 30px;">
        <form action="" method="post" id="upload_form" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form_personal.as_p }}
            <p><label for="id_name">Потребител: </label> {{form_user.username}}</p>
            <p><label for="id_name">Парола: </label> {{form_user.password1}}</p>
            <p><label for="id_name">Потвърди парола: </label> {{form_user.password2}}</p>
            
            <input type="submit" value="Submit">
            <input type="submit" value="Cancel" onclick="window.location.href='{% url 'storage:personal_type' %}';return false;">
        </form>
    </div>

{% endblock content %}
